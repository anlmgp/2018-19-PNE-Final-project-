<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Information</title>
  </head>
  <body>
    <h2>Information of e!Ensambl</h2>
    <h4>List of species</h4>
      <form action="/listSpecies" method="get">
        Limit number of species:<input type="text" name="limit">
        <br><br>
          <input type="submit"/>
        </form>
    <h4>Karyotype of the specie</h4>
      <form action="/karyotype" method="get">
        Introduce the name of the specie:  <input type="text" name="specie">
        <br><br>
          <input type="submit"/>
        </form>
    <h4>The length of the specie</h4>
     <form action="/karyotype" method="get">
       <p>Introduce the name of the specie:  <input type="text" name="specie"> </p>
        Introduce a chromosome:<input type="text" name="chromo">
      <br><br>
        <input type="submit"/>
  </body>
</html>
